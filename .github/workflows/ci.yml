name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Lint and Code Quality
  # ===========================================================================
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
          pip install -r First_Aid_buddy/requirements.txt

      - name: Run Black (code formatting check)
        run: black --check First_Aid_buddy/
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: isort --check-only First_Aid_buddy/
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: flake8 First_Aid_buddy/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true

      - name: Run MyPy (type checking)
        run: mypy First_Aid_buddy/ --ignore-missing-imports
        continue-on-error: true

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          pip install -r First_Aid_buddy/requirements.txt

      - name: Run Bandit (security linting)
        run: bandit -r First_Aid_buddy/ -ll
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: safety check --json
        continue-on-error: true

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ===========================================================================
  # Test Suite
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r First_Aid_buddy/requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --verbose \
            --cov=First_Aid_buddy \
            --cov-report=xml \
            --cov-report=term-missing
        env:
          ANTHROPIC_API_KEY: sk-ant-test-key-for-ci-testing-only

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: first-aid-buddy-bot:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm --name test-container -d \
            -e ANTHROPIC_API_KEY=sk-ant-test-key \
            first-aid-buddy-bot:test
          sleep 10
          docker logs test-container
          docker stop test-container || true

  # ===========================================================================
  # Documentation Check
  # ===========================================================================
  docs:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for required files
        run: |
          required_files=(
            "README.md"
            "LICENSE"
            "TERMS_OF_SERVICE.md"
            "PRIVACY_POLICY.md"
            ".env.example"
            ".gitignore"
          )
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ Missing required file: $file"
              exit 1
            else
              echo "✅ Found: $file"
            fi
          done

      - name: Check for sensitive files
        run: |
          if [ -f ".env" ]; then
            echo "❌ ERROR: .env file should not be committed!"
            exit 1
          fi
          if find . -name "*.pem" -o -name "*.key" | grep -q .; then
            echo "❌ ERROR: Private keys found in repository!"
            exit 1
          fi
          echo "✅ No sensitive files found"

  # ===========================================================================
  # All Checks Passed
  # ===========================================================================
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, security, test, docker-build, docs]

    steps:
      - name: All checks passed
        run: echo "✅ All CI checks passed successfully!"
